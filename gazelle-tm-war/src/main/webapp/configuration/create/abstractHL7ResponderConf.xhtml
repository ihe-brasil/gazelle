<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns="http://www.w3.org/1999/xhtml">
    <a4j:region id="sendReceivFacilityRegion">
        <s:decorate template="/layout/form/_edit.xhtml" id="sendReceivFacilityDecorate">
            <ui:param name="id" value="receivingFacilityInputText"/>
            <ui:define name="label">#{messages['gazelle.configuration.HL7.receivingFacility']}</ui:define>
            <h:inputText  styleClass=" form-control" id="receivingFacilityInputText"
                         value="#{systemConfigurationManager.currentConfiguration.sendingReceivingFacility}"
                         maxlength="227" required="true">
            </h:inputText>
        </s:decorate>
    </a4j:region>
    <a4j:region id="sendReceivAppRegion">
        <s:decorate template="/layout/form/_edit.xhtml" id="sendReceivAppDecorate">
            <ui:param name="id" value="receivingApplicationInputText"/>
            <ui:define name="label">#{messages['gazelle.configuration.HL7.receivingApplication']}</ui:define>
            <h:inputText  styleClass=" form-control" id="receivingApplicationInputText"
                         value="#{systemConfigurationManager.currentConfiguration.sendingReceivingApplication}"
                         maxlength="227" required="true">
            </h:inputText>
        </s:decorate>
    </a4j:region>
</ui:composition>
