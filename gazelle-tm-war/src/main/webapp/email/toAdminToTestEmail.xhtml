<m:message xmlns:m="http://jboss.org/schema/seam/mail" xmlns:h="http://java.sun.com/jsf/html"
           xmlns="http://www.w3.org/1999/xhtml" charset="UTF8">
    <m:from name="#{applicationPreferenceManager.getApplicationNoReplyEmail()}"
            address="#{applicationPreferenceManager.getApplicationNoReplyEmail()}"/>
    <m:replyTo name="#{applicationPreferenceManager.getApplicationAdminName()}"
               address="#{applicationPreferenceManager.getApplicationAdminEmail()}"/>
    <m:to name="#{interpolator.interpolate(messages['gazelle.common.mail.to'], emailManager.recipient.firstname, emailManager.recipient.lastname)}">
        #{emailManager.recipient.email}</m:to>
    <m:bcc name="History">#{applicationPreferenceManager.getApplicationEmailAccountForHistory()}</m:bcc>
    <m:subject>#{applicationPreferenceManager.getApplicationName()} - #{messages['net.ihe.gazelle.tm.EmailTest']}
    </m:subject>
    <m:body type="plain">
        <h:outputText value="#{messages['net.ihe.gazelle.tm.ThisIsATestMail']}"/>
    </m:body>
</m:message>
