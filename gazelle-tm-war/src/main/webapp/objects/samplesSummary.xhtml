<!--  Do not add a doctype it will cause a failure for some browsers as this file is included
	@author abderrazek boufahja
-->
<e:workbook xmlns:e="http://jboss.org/schema/seam/excel" xmlns:f="http://java.sun.com/jsf/core">
    <e:worksheet name="samplesSummary" startColumn="0" startRow="0"
                 value="#{objectManager.getListObjectInstanceToRenderForCurrentSIS()}" var="#{'currentObjectInstance'}">
        <e:header>
            <f:facet name="left">
                #{messages['gazelle.tm.ThisDocumentWasMadeOndateAndHastotalpagesPagesIt']}
                #{objectManager.selectedSystemInSession.system.keyword}
            </f:facet>
            <f:facet name="right">
                ##{messages['gazelle.users.Time']}#
            </f:facet>
        </e:header>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tm.SampleNumber']}"/>
            </f:facet>
            <e:cell value="#{currentObjectInstance.id}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.testmanagement.object.SampleName']}"/>
            </f:facet>
            <e:cell value="#{currentObjectInstance.name}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.testmanagement.object.ObjectType']}"/>
            </f:facet>
            <e:cell value="#{currentObjectInstance.object.keyword}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.testmanagement.object.SystemInSessionCreator']}"/>
            </f:facet>
            <e:cell value="#{currentObjectInstance.system.system.keyword}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.Institution']}"/>
            </f:facet>
            <e:cell value="#{objectManager.getInstitution(currentObjectInstance)}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tm.Lastchanged']}"/>
            </f:facet>
            <e:cell value="#{dateDisplay.displayDateTime(currentObjectInstance.lastChanged)}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tm.Status']}"/>
            </f:facet>
            <e:cell value="#{currentObjectInstance.validation.value}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tm.PermanentLink']}"/>
            </f:facet>
            <e:cell value="#{currentObjectInstance.getPermanentLink()}"/>
        </e:column>
    </e:worksheet>
</e:workbook>
