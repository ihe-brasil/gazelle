<ui:composition xmlns:g="http://www.ihe.net/gazelle" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <h:form id="TestInstanceListForm">
        <ui:decorate template="/layout/popup/_popup_title_footer.xhtml">
            <ui:param name="popup_id" value="TestInstanceList"/>
            <ui:define name="popup_title">#{messages['gazelle.tm.TestInstanceList']}</ui:define>
            <rich:dataTable id="testInstanceTable" value="#{items}" var="instance"
                            rows="#{dataScrollerMemory.numberOfResultsPerPage}" render="datascrollerInstances">
                <g:column styleClass="#{styleClassColumn}">
                    <ui:define name="header">
                        <h:outputText value="#{messages['gazelle.tf.table.Id']}"/>
                    </ui:define>
                    <g:link value="#{instance}" detailed="true"/>
                </g:column>
                <g:column styleClass="#{styleClassColumn}">
                    <ui:define name="header">
                        <h:outputText value="#{messages['gazelle.tm.tests.testStatus']}"/>
                    </ui:define>
                    <h:outputText value="#{instance.lastStatus.keyword}"/>
                </g:column>
                <g:column styleClass="#{styleClassColumn}">
                    <ui:define name="header">
                        <h:outputText value="#{messages['gazelle.tests.test.Monitor']}"/>
                    </ui:define>
                    <g:link value="#{instance.monitorInSession}" detailed="true"/>
                </g:column>
                <f:facet name="footer">
                    <ui:include src="/util/datatableFooter.xhtml">
                        <ui:param name="dataScrollerId" value="datascrollerInstances"/>
                        <ui:param name="dataTableId" value="testInstanceTable"/>
                    </ui:include>
                </f:facet>
            </rich:dataTable>
            <ui:define name="popup_footer">
                <button type="button" class="gzl-btn" data-dismiss="modal">
                    #{messages['gazelle.tm.Cancel']}
                </button>
            </ui:define>
        </ui:decorate>
    </h:form>
</ui:composition>
