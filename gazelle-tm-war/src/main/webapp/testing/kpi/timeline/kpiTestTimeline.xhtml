<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns="http://www.w3.org/1999/xhtml">

#{kpiTest.loadTest()}

<h:head>
    <meta name="MSSmartTagsPreventParsing" content="true"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>#{kpiTest.test.keyword}</title>
    <script src="https://api.simile-widgets.org/ajax/2.2.1/simile-ajax-api.js" type="text/javascript"/>
    <script src="https://api.simile-widgets.org/timeline/2.3.1/timeline-api.js" type="text/javascript"/>
    <script language="javascript" type="text/javascript" src="../../../tf/jscript/prototype/prototype.js"/>
    <script language="javascript" type="text/javascript" src="../../../jscript/timelineLoader.js"/>
    <script type="text/javascript">
        #{kpiTest.timelinePrepare()}
        function loadTimeline() {
            doLoadTimeLine("#{kpiTest.timelineStartDate()}", "#{kpiTest.timelineEndDate()}", "#{kpiTest.timelineXmlBase64()}");
        }
    </script>
    <style type="text/css">
        .timeline-date-label {
            color: black;
            font-size: 11px;
            text-align: left;
        }
    </style>
</h:head>

<h:body>
    <div id="tl" class="timeline-default" style="height: 300px;"/>
</h:body>

</html>
