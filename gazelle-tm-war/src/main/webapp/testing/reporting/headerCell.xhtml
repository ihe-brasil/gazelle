        xmlns:p="http://jboss.org/schema/seam/pdf" xmlns:g="http://www.ihe.net/gazelle">

    <p:cell colspan="1" backgroundColor="#EEEEEE">
        <p:paragraph paddingBottom="10">
            <g:pdffont size="8">#{title}</g:pdffont>
        </p:paragraph>
    </p:cell>
</f:view>
