<!--  Do not add a doctype it will cause a failure for some browsers as this file is included
	@author abderrazek boufahja
-->
<e:workbook xmlns:e="http://jboss.com/products/seam/excel" xmlns:f="http://java.sun.com/jsf/core"
>
    <e:worksheet name="integrationProfileOptionsSummary" startColumn="0" startRow="0"
                 value="#{integrationProfileOptionManager.integrationProfileOptions}" var="option">
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tf.table.Id']}"/>
            </f:facet>
            <e:cell value="#{option.id}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tf.table.Keyword']}"/>
            </f:facet>
            <e:cell value="#{option.keyword}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.Name']}"/>
            </f:facet>
            <e:cell value="#{option.name}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tf.table.Description']}"/>
            </f:facet>
            <e:cell value="#{option.description}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tf.table.TFReference']}"/>
            </f:facet>
            <e:cell value="#{option.reference}"/>
        </e:column>
    </e:worksheet>
</e:workbook>
