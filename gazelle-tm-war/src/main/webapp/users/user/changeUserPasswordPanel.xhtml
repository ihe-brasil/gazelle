<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
     xmlns:s="http://jboss.org/schema/seam/taglib"
     xmlns="http://www.w3.org/1999/xhtml">

    <s:decorate id="userNameDecoration" template="/layout/form/_form_field_horizontal_4-8.xhtml">
        <ui:define name="label">#{messages['gazelle.users.user.UserUsername']}</ui:define>
        <h:outputText value="#{userVariable.username}"/>
    </s:decorate>
    <!--  /!\ WARNING : The current ids (for decorate and inputs) are used as a reference within Javascript for the password encryption - DO NOT CHANGE IT -->
    <a4j:region id="passwordRegion">
        <s:decorate id="passwordDecoration" template="/layout/form/_form_field_horizontal_4-8.xhtml">
            <ui:param name="id" value="passwordInputNotHashed"/>
            <ui:define name="label">#{messages['gazelle.users.user.NewPassword']}</ui:define>
            <h:inputSecret id="passwordInputNotHashed" tabindex="5" size="30" maxlength="128"
                           required="true" value="#{userVariable.password}" styleClass="form-control"/>
            <h:inputHidden id="passwordInput" name="passwordInput" value="#{userVariable.password}"/>
        </s:decorate>
    </a4j:region>
    <!--  /!\ END - WARNING : The current ids (for decorate and inputs) are used as a reference within Javascript for the password encryption - DO NOT CHANGE IT -->
    <a4j:region id="passwordConfirmationRegion">
        <s:decorate id="passwordConfirmationDecoration" template="/layout/form/_form_field_horizontal_4-8.xhtml">
            <ui:param name="id" value="passwordConfirmationInputNotHashed"/>
            <ui:define name="label">
                #{messages['gazelle.users.user.NewPasswordConfirmation']}
            </ui:define>
            <h:inputSecret id="passwordConfirmationInputNotHashed" tabindex="6" size="30"
                           maxlength="128" required="true" value="#{userVariable.passwordConfirmation}"
                           styleClass="form-control"/>
            <h:inputHidden id="passwordConfirmationInput" name="passwordConfirmationInput"
                           value="#{userVariable.passwordConfirmation}"/>
        </s:decorate>
    </a4j:region>
    <div style="clear: both"><span class="required">*</span>
        #{messages['gazelle.common.RequiredFields']}
    </div>
</div>
