gazelle.productregistry.intro.BackToHomepage=Back to the Product Registry homepage
gazelle.productregistry.intro.IntroductionIHEIntegrationStatements=IHE Integration Statements
gazelle.productregistry.intro.IntroductionText1=What is IHE Product Registry? IHE Product Registry is a way to register and search products supporting IHE Profiles with published IHE Integration Statements.
gazelle.productregistry.intro.IntroductionText2=IHE Integration Statements are documents prepared and published by vendors to describe the conformance of their products with the IHE Technical Framework. They identify the specific IHE capabilities a given product supports in terms of IHE actors and integration profiles. 
gazelle.productregistry.intro.IntroductionText3=Users familiar with these concepts can use Integration Statements to determine what level of integration a vendor asserts a product supports with complementary systems and what clinical and operational benefits such integration might provide.
gazelle.productregistry.intro.IntroductionText4=IHE provides a process for vendors to test their implementations of IHE profiles. The IHE testing process starts with testing against IHE test Tools and culminates in a multi-party interactive testing event called the Connect-a-thon. The process is not intended to independently evaluate, or ensure, product compliance, but to offer a practical and effective assessment of interoperability.
gazelle.productregistry.intro.IntroductionTextFormat=Format of an IHE Integration Statement
gazelle.productregistry.intro.IntroductionTextFormatISAccessible=Integration Statement accessible on this site follow the format defined by the IHE Technical Framework. Vendors may add a cover page and any necessary additional information in accordance with their product documentation policies. Vendor can use the form provided by this web site for editing their integration statement.
gazelle.productregistry.intro.IntroductionTextPleaseNote=IMPORTANT -- PLEASE NOTE \: Vendors have sole responsibility for the accuracy and validity of their IHE Integration Statements. Vendors Integration Statements are made available through IHE simply for consideration by parties seeking information about the integration capabilities of particular products. IHE and its sponsoring organizations have not evaluated or approved any IHE Integration Statement or any related product, and IHE and its sponsoring organizations shall have no liability or responsibility to any party for any claims or damages, whether direct, indirect, incidental or consequential, including but not limited to business interruption and loss of revenue, arising from any use of, or reliance upon, any IHE Integration Statement.
gazelle.productregistry.intro.IntroductionTextStructure=Structure and Content of an IHE Integration Statement
gazelle.productregistry.intro.IntroductionTextStructure1=An IHE Integration Statement for a product shall include \:
gazelle.productregistry.intro.IntroductionTextStructureAListOf=A list of IHE Integration and Content Profiles supported by the product and, for each profile, a list of IHE Actors supported. For each profile/actor combination, one or more of the options defined in the IHE Technical Framework may also be stated. Profiles, Actors and Options shall use the names defined by the IHE Technical Framework Volume I. (Note\: The vendor may also elect to indicate the version number of the Technical Framework referenced for each Integration Profile.)
gazelle.productregistry.intro.IntroductionTextStructureFollowingStatement=The following statement \: This product implements all transactions required in the IHE Technical Framework to support the IHE Integration and Content Profiles, Actors and Options listed below. 
gazelle.productregistry.intro.IntroductionTextStructureISNotIntended=An IHE Integration Statement is not intended to promote or advertise aspects of a product not directly related to its implementation of IHE capabilities.
gazelle.productregistry.intro.IntroductionTextStructureNoteThatImplementation=Note that implementation of the integration profile implies implementation of all required transactions for an actor as well as selected options.
gazelle.productregistry.intro.IntroductionTextStructureProductName=The Product Name (as used in the commercial context) to which the IHE Integration Statement applies.
gazelle.productregistry.intro.IntroductionTextStructureProductVersion=The Product Version to which the IHE Integration Statement applies.
gazelle.productregistry.intro.IntroductionTextStructurePublicationDate=A publication date and optionally a revision designation for the IHE Integration Statement.
gazelle.productregistry.intro.IntroductionTextStructureSpecificInternetAddress=Specific internet address (or universal resource locator [URL]) where the vendor's Integration Statements are posted
gazelle.productregistry.intro.IntroductionTextStructureStatementShallAlsoInclude=The statement shall also include references and/or internet links to the following information\:
gazelle.productregistry.intro.IntroductionTextStructureURLOf=URL of the IHE Initiative's web page for general IHE information.
gazelle.productregistry.intro.IntroductionTextStructureURLWhere=URL where the vendor's standards conformance statements (e.g., HL7, DICOM, etc.) relevant to the IHE transactions implemented by the product are posted.
gazelle.productregistry.intro.IntroductionTextStructureVendorName=The Vendor Name.
