<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns="http://www.w3.org/1999/xhtml">
    <s:div id="panelOfOIDs">
        #{oidOverview.setSelectedSystemInSession(systemInSessionToUse)}
        #{oidOverview.setSelectedActor(selectedActorForConfigs)}
        <h:form id="showOIDsForm" styleClass="form-horizontal">
            <s:token allowMultiplePosts="true"/>
            <!--  AIPO selection -->
            <ui:include src="/testing/research/filterAIPO.xhtml">
                <ui:param name="filter" value="#{oidOverview.filter}"/>
                <ui:param name="filterForm" value="showOIDsForm, globalform2"/>
            </ui:include>
            <!--  label -->
            <div class="row">
                <div class="col-lg-6">
                    <ui:include src="/filter/filter.xhtml">
                        <ui:param name="filter" value="#{oidOverview.filter}"/>
                        <ui:param name="filterWidth" value="240"/>
                        <ui:param name="filterId" value="label"/>
                        <ui:param name="filterName" value="#{messages['gazelle.tf.table.Label']}"/>
                        <ui:param name="filterForm" value="showOIDsForm, globalform2"/>
                    </ui:include>
                </div>
            </div>
        </h:form>
        <ui:include src="/configuration/oid/oidList.xhtml">
            <ui:param name="showActions" value="false"/>
            <ui:param name="formId" value="globalform2"/>
        </ui:include>
    </s:div>
</ui:composition>
