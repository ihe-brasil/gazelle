<!--  Do not add a doctype it will cause a failure for some browsers as this file is included
	@author abderrazek boufahja
-->
<e:workbook xmlns:e="http://jboss.org/schema/seam/excel" xmlns:f="http://java.sun.com/jsf/core">
    <e:worksheet name="GazelleExtractInvoiceReport" startColumn="0" startRow="0"
                 value="#{financialManager.getListOfInvoicesAsList()}" var="#{'currentInvoice'}">
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.CompanyName']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.name}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.CompanyKeyword']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.keyword}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.address.AddressAddress']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.mailingAddress.address}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.address.AddressAddress']} #{messages['net.ihe.gazelle.tm.Line2']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.mailingAddress.addressLine2}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.address.AddressCity']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.mailingAddress.city}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.address.AddressState']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.mailingAddress.state}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.address.AddressZipCode']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.mailingAddress.zipCode}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tm.patient.Country']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.institution.mailingAddress.iso3166CountryCode.name}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FinancialContactLastName']}"/>
            </f:facet>
            <e:cell value="#{financialManager.getBillingContact(currentInvoice).lastname}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FinancialContactFirstName']}"/>
            </f:facet>
            <e:cell value="#{financialManager.getBillingContact(currentInvoice).firstname}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FinancialContactEmail']}"/>
            </f:facet>
            <e:cell value="#{financialManager.getBillingContact(currentInvoice).email}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FinancialContactPhone']}"/>
            </f:facet>
            <e:cell value="#{financialManager.getBillingContact(currentInvoice).cellPhone}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FinancialContactTitle']}"/>
            </f:facet>
            <e:cell value="#{financialManager.getBillingContact(currentInvoice).title}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.ContractReceptionDate']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.contractReceivedDate}"/>
            <f:facet name="footer">
                <e:cell value="#{messages['gazelle.tm.Totals']}"/>
            </f:facet>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="# #{messages['net.ihe.gazelle.tm.OfSystems']}"/>
            </f:facet>
            <e:cell value="#{financialManager.numberSystemByInstitution(currentInvoice)}"/>
            <f:facet name="footer">
                <e:cell value="#{financialManager.getInvoicesTotals().getNumberOfSystems()}"/>
            </f:facet>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FeeAmount']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.feesAmount}"/>
            <f:facet name="footer">
                <e:cell value="#{financialManager.getInvoicesTotals().getFeeAmount()}"/>
            </f:facet>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FeesDiscount']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.feesDiscount}"/>
            <f:facet name="footer">
                <e:cell value="#{financialManager.getInvoicesTotals().getFeeDiscount()}"/>
            </f:facet>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.FeesDue']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.feesDue}"/>
            <f:facet name="footer">
                <e:cell value="#{financialManager.getInvoicesTotals().getFeeDue()}"/>
            </f:facet>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.ReasonForDiscount']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.reasonsForDiscount}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.InvoiceNotes']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.adminInvoiceNotes}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['net.ihe.gazelle.tm.SpecialInvoiceInstructions']}"/>
            </f:facet>
            <e:cell value="#{currentInvoice.specialInstructions}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.tm.Demonstrations']}"/>
            </f:facet>
            <e:cell value="#{financialManager.getDemonstrations(currentInvoice)}"/>
        </e:column>
    </e:worksheet>
</e:workbook>
