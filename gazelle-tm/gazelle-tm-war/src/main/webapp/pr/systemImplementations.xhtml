<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns="http://www.w3.org/1999/xhtml" template="/layout/template.xhtml">
    <ui:param name="pageNameTitle"
              value="#{messages['net.ihe.gazelle.tm.IntegrationStatementcached_2']} #{prManager.systemShown.name}"/>
    <ui:define name="body">
        <h:form id="globalform">
            <s:token allowMultiplePosts="true"/>

            <ui:decorate template="/layout/panels/_panel.xhtml">
                <h:panelGrid columns="7" id="warningGrid"
                             style="vertical-align: center; font-size: 11px; text-align: left;">

                    <span class="gzl-icon-exclamation-triangle"/>
                    <h3>#{messages['net.ihe.gazelle.tm.Warning']}</h3>
                    <h:outputText id="warningOutputText"
                                  value="#{messages['gazelle.productregistry.cache.WarningInfo']} "/>
                </h:panelGrid>
            </ui:decorate>
            <ui:include src="/pr/systemImplementationsInclude.xhtml">
                <ui:param name="system" value="#{prManager.systemShown}"/>
                <ui:param name="forReview" value="false"/>
            </ui:include>
        </h:form>
    </ui:define>
</ui:composition>
