<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns="http://www.w3.org/1999/xhtml">
    <a4j:repeat value="#{partners.rolesInTest}" var="rit">
        <a4j:commandLink value="#{partners.getCounters(rit)}" title="#{rit.getKeyword()}"
                         data-toggle="tooltip" data-placement="bottom"
                         actionListener="#{partnersManager.showPartnersFor(partners, rit)}"
                         oncomplete="jq162('#partnerModalPanel').modal('show');"
                         execute="@this" render=":formrCancel"/>
        &#160;
    </a4j:repeat>
</ui:composition>
