<e:workbook xmlns:e="http://jboss.com/products/seam/excel" xmlns:f="http://java.sun.com/jsf/core">
    <e:worksheet name="systemInSession" startColumn="0" startRow="0"
                 value="#{connectathonParticipantManager.connectathonParticipants}" var="participant">
        <e:header>
            <f:facet name="left">
                #{messages['gazelle.tm.ThisDocumentWasMadeOndateAndHastotalpagesPagesIt_2']}.
            </f:facet>
            <f:facet name="right">
                ##{messages['gazelle.users.Time']}#
            </f:facet>
        </e:header>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.financial.invoice.InstitutionName']}"/>
            </f:facet>
            <e:cell value="#{participant.institutionName}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.FirstName']}"/>
            </f:facet>
            <e:cell value="#{participant.firstname}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.LastName']}"/>
            </f:facet>
            <e:cell value="#{participant.lastname}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.UserEmail']}"/>
            </f:facet>
            <e:cell value="#{participant.email}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.connectaton.participants.ParticipantStatus']}"/>
            </f:facet>
            <e:cell value="#{participant.connectathonParticipantStatus.name}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.Monday']}"/>
            </f:facet>
            <e:cell value="#{participant.mondayMeal}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.Tuesday']}"/>
            </f:facet>
            <e:cell value="#{participant.tuesdayMeal}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.Wednesday']}"/>
            </f:facet>
            <e:cell value="#{participant.wednesdayMeal}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.Thursday']}"/>
            </f:facet>
            <e:cell value="#{participant.thursdayMeal}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.Friday']}"/>
            </f:facet>
            <e:cell value="#{participant.fridayMeal}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.VegetarianMeal']}"/>
            </f:facet>
            <e:cell value="#{participant.vegetarianMeal}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.connectaton.participants.SocialEvent']}"/>
            </f:facet>
            <e:cell value="#{participant.socialEvent}"/>
        </e:column>
    </e:worksheet>
</e:workbook>
