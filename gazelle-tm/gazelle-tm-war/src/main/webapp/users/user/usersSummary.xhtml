<!--  Do not add a doctype it will cause a failure for some browsers as this file is included
	@author abderrazek boufahja
-->
<e:workbook xmlns:e="http://jboss.com/products/seam/excel" xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j">
    <e:worksheet name="users" startColumn="0" startRow="0" value="#{userManager.users}" var="currentUser">
        <e:header>
            <f:facet name="left">
                #{messages['gazelle.users.ThisDocumentWasMadeOndateAndHastotalpagesPagesIt']}.
            </f:facet>
            <f:facet name="right">
                ##{messages['gazelle.users.Time']}#
            </f:facet>
        </e:header>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.Institution']}"/>
            </f:facet>
            <e:cell value="#{currentUser.institution.keyword}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.LastName']}"/>
            </f:facet>
            <e:cell value="#{currentUser.lastname}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.FirstName']}"/>
            </f:facet>
            <e:cell value="#{currentUser.firstname}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.UserUsername']}"/>
            </f:facet>
            <e:cell value="#{currentUser.username}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.contacts.Email']}"/>
            </f:facet>
            <e:cell value="#{currentUser.email}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.Activated']}"/>
            </f:facet>
            <e:cell value="#{currentUser.activated}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.registration.Blocked']}"/>
            </f:facet>
            <e:cell value="#{currentUser.blocked}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.NumberOfLogins']}"/>
            </f:facet>
            <e:cell value="#{currentUser.loginsCounter}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.user.UserLastLogin']}"/>
            </f:facet>
            <e:cell value="#{currentUser.lastLogin}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.common.LastModifier']}"/>
            </f:facet>
            <e:cell value="#{currentUser.lastModifierId}"/>
        </e:column>
        <e:column>
            <f:facet name="header">
                <e:cell value="#{messages['gazelle.users.roles']}"/>
            </f:facet>
            <e:cell>
                <a4j:repeat var="roll" value="#{currentUser.roles}">
                    <h:outputText value="#{roll.name}, "/>
                </a4j:repeat>
            </e:cell>
        </e:column>
    </e:worksheet>
</e:workbook>
